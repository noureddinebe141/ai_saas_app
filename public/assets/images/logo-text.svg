<svg xmlns="http://www.w3.org/2000/svg" width="600" height="150" viewBox="0 0 600 150">
  <defs>
    <!-- Gradient for text and icon -->
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#7C3AED"/> <!-- بنفسجي أساسي -->
      <stop offset="70%" stop-color="#6366F1"/> <!-- بنفسجي مزرق -->
      <stop offset="100%" stop-color="#3B82F6"/> <!-- أزرق كلمسة -->
    </linearGradient>
  </defs>
  
  <!-- Icon (square with lens) -->
  <rect x="40" y="40" width="70" height="70" rx="12" fill="url(#grad)"/>
  <circle cx="75" cy="75" r="18" fill="white"/>
  <circle cx="75" cy="75" r="10" fill="url(#grad)"/>
  
  <!-- Brand text -->
  <text x="150" y="90" font-size="48" font-family="Arial, sans-serif" font-weight="bold"
        fill="url(#grad)">
    AIImage Cloud
  </text>
</svg>

